<body>
    <main id="contenu-principal">
        <form id="form-plan">
          <textarea
            id="titre-plan"
            placeholder="Titre du plan ici..."
            required
          ></textarea>
          <textarea
            id="description-plan"
            placeholder="Description du plan ici..."
            required

              type="file"
              class="image-recette"
              id="prochaine-image"
              name="image"
              
              accept="image/png, image/jpeg, image/jpg"
              multiple="multiple"
            />
            <button
            id="btn-creation-recette-image"
            type="button"
            class="send-button"
          >
            Ajouter une image
          </button>
        </div>
        </div>
          <label for="message">Veuillez creer votre plan</label>

          <button
