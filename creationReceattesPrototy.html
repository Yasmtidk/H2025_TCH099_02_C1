
<!DOCTYPE html>
<html>
<head>
<title>Création d'une recette</title>
<link rel="stylesheet" href="assets/styles/styles-creation-recettes.css">
</head>
<body>

  <header>
    <div class="container">

      <div class="logo">
        <a href="/"> <img src="assets/image/logo.png" alt="Planigo Logo"></a>
      </div>
      <div class="nav-wrapper">
        <nav>
          <ul>
            <li><a href="#">Mes recettes</a></li>
            <li><a href="#">Plannificateur</a></li>
            <li><a href="#">Liste d'épicerie</a></li>
            <li><a href="#">Stock</a></li>
          </ul>
        
      
        <a href="#">Se déconnecter</a>
    </ul>
    </nav>
      
    </div>
    </div>
  </header>

  
  <div class="content-container">

      <button class="delete-recipe-button">SUPPRIMER LA RECETTE</button>
      <div class = "titre">
      <h1>Création d'une recette</h1>
      <h2>Détails sur la recette :</h2>
        </div>

    <form class="recipe-form">
      <div class="form-columns">  
        <div class="left-column"> 
          <div class="form-group">
            <label for="recipe-title">Titre de la recette <span class="required">*</span></label>
            <input type="text" id="recipe-title" name="recipe-title">
          </div>

          <div class="form-group">
            <label for="recipe-description">Description de la recette <span class="required">*</span></label>
            <textarea id="recipe-description" name="recipe-description"></textarea>
          </div>
        </div> 

        <div class="right-column"> 
          <div class="form-group file-upload-group">
            <label for="recipe-photos">Glissez-déposez vos photos ici ou cliquez pour chercher <span class="required">*</span></label>
            <div class="file-upload-box">
              <button class="add-step-button">Ajouter l'étape</button>
              <span class="no-files-chosen">No files chosen</span>
            </div>
          </div>

        </div> 
      </div> 

     

        <div class="detail">
            <div class="form-group time-group">
                <label for="recipe-time">Temps que prends la recette environ <span class="required">*</span></label>
                <div class="time-slider-container">
                    <input type="range" id="recipe-time" name="recipe-time" min="0" max="120" value="45">
                    <span id="time-value">45 minutes</span>
                </div>
            </div>
        
            <div class="form-group difficulty-group">
                <label>Veuillez sélectionner la difficulté de la recette <span class="required">*</span></label>
                <div class="difficulty-options">
                    <label><input type="radio" name="difficulty" value="facile" checked> Facile</label>
                    <label><input type="radio" name="difficulty" value="moyen"> Moyen</label>
                    <label><input type="radio" name="difficulty" value="difficile"> Difficile</label>
                </div>
            </div>
        </div>
        

      <div class="ingredients-section">
        <h2>INGRÉDIENTS</h2>
        <div class="ingredient-item">
          <div class="ingredient-input">
            <input type="text" placeholder="Tomate">
          </div>
          <button class="remove-item-button">×</button>
        </div>
        <div class="ingredient-item">
          <div class="ingredient-input">
            <input type="text" placeholder="Prochain ingrédient..">
          </div>
          <button class="remove-item-button">×</button>
        </div>
        <button type="button" class="add-ingredient-button">Ajouter l'ingrédient</button>
      </div>
      

      <div class="instructions-section">
        <h2>INSTRUCTIONS</h2>
        <div class="instruction-item">
          <div class="instruction-input">
            <input type="text" placeholder="Broyer les tomates...">
          </div>
          <button class="remove-item-button">×</button>
        </div>

        <div class="instruction-item">
          <div class="instruction-input">
            <input type="text" placeholder="Prochaine instructions..">
          </div>
          <button class="remove-item-button">×</button>

        </div>
        <button type="button" class="add-instruction-button">Ajouter l'étape</button>
      </div>


      <div class="form-group save-button-group">
        <button type="submit" class="save-recipe-button">SAUVEGARDER</button>
      </div>


    </form>
  </div>


</body>
</html>
