<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup-produit</title>
    <script src="assets/js/popup-produit.js" defer></script>
</head>
<body>

    <h1>Ajouter un produit</h1>
    <div id="comptenant-erreur">
        <p id="message-erreur"></p>
    </div>
    <form id="form-produit" autocomplete="off">
        <input type="text" id="ingredient" placeholder="Nom de l'ingrédient" list="liste-ingredient-concordant" autocomplete="off" required> 
        <datalist id="liste-ingredient-concordant"></datalist>
        
        <input type="number" id="quantite" placeholder="Quantité" step="0.01" min="0.100" max="300.00" value="" required>
        <input id="unite" name="mesure" value="Selon l'ingrédient" readonly></input>

        <button id="btn-soumettre" type="submit">Sauvegarder</button>
        <button id="btn-annuler">Annuler</button>
    </form>
    
</body>
</html>
